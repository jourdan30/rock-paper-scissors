<!DOCTYPE html>
 <head> 
  <html lang="en">
  <meta charset="UTF-8">
  <title>Rock Paper Scissors game</title>
  <link rel="stylesheet" href="styles/styles.css"> 
  <script src="script/main.js" defer></script>
</head>

<body>
  <div class='title'>
    <h1>Rock Paper Scissors</h1>
    <h2>First to five wins - make your choice!</h2>
  </div>
  <div class='button-container'> 
    <div class='selection' id='Rock'><img src="img/rock.png" alt='rock' ></div>
    <div class='selection' id='Paper'><img src="img/paper.png" alt='paper' ></div>
    <div class='selection' id='Scissors'><img src="img/scissors.png" alt='scissors' ></div>
  </div>
  <div class='choice-container'>
    <div class='choice'>
      <img id='player-choice'>
      <div class='score' id='player-score'></div>  
    </div> 
    <p>VS</p>
    <div class='choice'>
      <img id='computer-choice'>
      <div class='score' id='computer-score'></div>
    </div>   
  </div>
  <div class='message-container'></div>
  <div class='result-container'></div>
</body>
</html>
